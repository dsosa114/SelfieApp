<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SelfieApp</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/slider_styles.css">
</head>
<body>
	<div id="home" data-role="page">
		<div data-role="header">
			<h1>Selfie Light</h1>
			<a href="#" class="fecha"></a>
			<a href="#devices" data-role="button" data-icon="search" class="ui-btn-active">Devices</a>
		</div>
		<div class="ui-content">
			<ul data-role="listview">
				<li><a id="foto" href="#">Cámara</a></li>
				<li><a href="#color">Color</a></li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed" class="ui-bar">
			<a data-role="button" class="ui-btn-active" data-icon="check">Conectar</a>
			<div data-role="popup" id="connectDialog">
				<div data-role="header">
					<h1>¿Continuar?</h1>
				</div>
				<p>¿Esta seguro que desea continuar?</p>
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-rel="back">Cancelar</a></li>
						<li><a href="#" id="disConBtn" class="ui-btn-active">Ok</a></li>
					</ul>
				</div>
			</div>
		</div>	
	</div>
	<div id="color" data-role="page">
		<div data-role="header">
			<h1>Color Selector</h1>
		</div>
		<div class="ui-content">
			<ul data-role="listview">
        		<li>
        			<div id="slider-1" class="slider-rgb">
            			<label for="theSlider1">Red:</label>
            			<input type="range" name="theSlider1" id="theSlider1" class="slider-rgb" min="0" max="255" value="127" data-highlight="true" data-glowclass="glowRed"/>
        			</div>
        		</li>
        		<li>
        			<div id="slider-2" class="slider-rgb">
            			<label for="theSlider2">Green:</label>
            			<input type="range" name="theSlider2" id="theSlider2" class="slider-rgb" min="0" max="255" value="127" data-highlight="true" data-glowclass="glowGreen"/>
        			</div>
        		</li>
        		<li>
        			<div id="slider-3" class="slider-rgb">
            			<label for="theSlider3">Blue:</label>
            			<input type="range" name="theSlider3" id="theSlider3" class="slider-rgb" min="0" max="255" value="127" data-highlight="true" data-glowclass="glowBlue"/>
        			</div> 
        		</li>
        		<li>
        			<a id="displayBox"></a>
        		</li>
       		 </ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-rel="back">Cancelar</a></li>
					<li><a href="#home" class="ui-btn-active">Ok</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="devices" data-role="page">
		<div data-role="header">
			<h1>Devices</h1>
			<a href="#" class="ui-btn-active">Buscar</a>
		</div>
		<div class="ui-content">
			<div id="popSearch" data-role="popup" data-theme="a" data-overlay-theme="a" class="ui-content">
  				<p>Buscando...<p>
			</div>
			<!--<h3>Paired</h3>-->
			<ul id="paired" data-role="listview" data-inset="true">	
				<li data-role="list-divider">Paired</li>
				<!--<li><a href="#" addr="85:74:89:23:34:56">Test</a></li>-->
       		</ul>
       		<!--<h3>Unpaired</h3>-->
			<ul id="unpaired" data-role="listview" data-inset="true">
				<li data-role="list-divider">Unpaired</li>
       		</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" data-rel="back">Cancelar</a></li>
					<li><a href="#home" class="ui-btn-active">Listo</a></li>-->
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script> <!-- script: siempre van al final-->
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<script type="text/javascript" src="js/API/networking-bluetooth.js"></script>
	<script type="text/javascript" src="js/API/media-capture.js"></script>
</body>
</html>
