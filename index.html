<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SelfieApp</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
</head>
<body>
	<div id="home" data-role="page">
		<div data-role="header">
			<h1>Selfie Light</h1>
			<a href="#" class="fecha"></a>
		</div>
		<div class="ui-content">
			<ul data-role="listview">
				<li><a href="#">Cámara</a></li>
				<li><a href="#color">Color</a></li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<span>Todos los derechos reservados</span> <!--span se comporta similar a div, pero en lugar de encimar enlínea -->
			<a href="#">Nosotros</a>
		</div>	
	</div>
	<div id="color" data-role="page">
		<div data-role="header">
			<h1>Color Selector</h1>
		</div>
		<div class="ui-content">
			<div class="ui-grid-a">
    			<div class="ui-block-a">
        			<div class="ui-bar ui-bar-c">
            			<label for="slider-1">Red:</label>
            			<input name="slider-1" id="slider-1" data-highlight="true" min="0" max="100" value="50" type="range">
            			<label for="slider-2">Green:</label>
            			<input name="slider-2" id="slider-2" data-highlight="true" min="0" max="100" value="50" type="range">
            			<label for="slider-3">Blue:</label>
            			<input name="slider-4" id="slider-3" data-highlight="true" min="0" max="100" value="50" type="range">
        			</div><!-- /ui-bar -->
    			</div><!-- /ui-block -->
    		</div><!-- /ui-block -->
		</div>
	</div>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script> <!-- script: siempre van al final-->
	<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<script type="text/javascript" src="js/actions.js"></script>
	<script type="text/javascript" src="js/API/networking-bluetooth.js"></script>
	<script type="text/javascript" src="js/API/media-capture.js"></script>
</body>
</html>
